    Altura final:

    <button onclick="alturacandidato()">Verificar</button>

<script>
function alturacandidato() {
    var alturainicial = Number(input_alturainicial.value);
    var alturafinal = Number(input_alturafinal.value);
    var nome = input_nome.value;
    var alturado = Number(input_altura.value);

    if (alturainicial > 1 && alturafinal > alturainicial) {
       if (alturado >= alturainicial && alturado <= alturafinal) {
        resultado.innerHTML += `O candidato ${nome} com altura de ${alturado} participará do processo de seleção de piloto.`
       }
} else {
    resultado.innerHTML += `Infelizmente o candidato ${nome} com altura de ${alturado} não atende os requisitos`
    alert(`Dados incorretos - Verifique!`)
}
}

</script>
