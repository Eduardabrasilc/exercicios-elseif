<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    Informe sua renda:
    <input type="text" id="input_renda">
    Informe a renda total da familia:
    <input type="text" id="input_rendatotal">

    <button onclick="verificar()"> Verificar ajuda </button>

    <div id="resultado"></div>
</body>
</html>

<script>
    function verificar() {

        var renda = input_renda.value;
        var rendafamilia = input_rendatotal.value;

        if (renda <= 1050 && rendafamilia <= 2100) {
            resultado.innerHTML = `Você terá direito!`
        }
        else {
            resultado.innerHTML = `Você NÃO terá direito.`
        }
    }

</script>
