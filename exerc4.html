<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    Informe a hora do dia que você costuma acessar a Netflix:
    <input type="text" id="input_acesso">

    <button onclick="ver()">Ver recomendação</button>
    <div id="resultado"></div>
</body>
</html>

<script>
function ver() {
    var acesso = input_acesso.value;

    if (acesso >=19 && acesso <=21) {
        resultado.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${acesso}`
    } else {
        resultado.innerHTML = `O horário ${acesso} é adequado para assistir sua série favorita!`
    }
}

</script>
