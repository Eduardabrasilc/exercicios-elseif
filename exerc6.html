<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>
    Informe sua nota:
    <input type="text" id="input_nota">
    Informe sua frequencia:
    <input type="text" id="input_frequencia">

    <button onclick="avaliar()">Avaliar aluno</button>

</body>
</html>

<script>
function avaliar() {
    var nota = input_nota.value;
    var freq = input_frequencia.value;

    if (nota >=6 && freq >=75) {
        alert(`Parabéns! Aprovado!`)
    }  else {
        alert(`Infelizmente não foi dessa vez`)
    }

}

</script>
